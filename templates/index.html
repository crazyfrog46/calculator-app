<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator of Thrones</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cinzel', 'Times New Roman', serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(139, 69, 19, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 69, 19, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }

    .calculator {
      background: linear-gradient(145deg, #2c2c3e 0%, #1e1e2f 100%);
      border: 3px solid #8b7355;
      border-radius: 16px;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.7),
        inset 0 1px 0 rgba(139, 115, 85, 0.3),
        0 0 30px rgba(139, 115, 85, 0.2);
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      animation: forgeIn 0.6s ease-out;
      position: relative;
    }

    .calculator::before {
      content: '⚔';
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      background: linear-gradient(145deg, #2c2c3e 0%, #1e1e2f 100%);
      padding: 0 1rem;
      color: #d4af37;
    }

    @keyframes forgeIn {
      from {
        opacity: 0;
        transform: translateY(-30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    h1 {
      color: #d4af37;
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .subtitle {
      text-align: center;
      color: #8b7355;
      font-size: 0.75rem;
      margin-top: -1rem;
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .display {
      background: linear-gradient(145deg, #1a1a2e 0%, #0f0f1a 100%);
      border: 2px solid #8b7355;
      border-radius: 12px;
      padding: 1.25rem;
      margin-bottom: 1.5rem;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .expression {
      color: #8b7355;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      min-height: 1.2rem;
      font-family: 'Courier New', monospace;
    }

    .result {
      color: #d4af37;
      font-size: 2rem;
      font-weight: 600;
      word-break: break-all;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    }

    .input-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    input {
      padding: 0.875rem;
      font-size: 1.125rem;
      border: 2px solid #8b7355;
      border-radius: 8px;
      outline: none;
      transition: all 0.3s ease;
      font-family: 'Courier New', monospace;
      background: linear-gradient(145deg, #1a1a2e 0%, #0f0f1a 100%);
      color: #d4af37;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
      width: 100%;
    }

    input::placeholder {
      color: #6b5d4f;
    }

    input:focus {
      border-color: #d4af37;
      box-shadow: 
        inset 0 2px 4px rgba(0, 0, 0, 0.5),
        0 0 15px rgba(212, 175, 55, 0.3);
    }

    .operations {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 1rem;
      font-size: 1.25rem;
      font-weight: 700;
      border: 2px solid #8b7355;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      color: #d4af37;
      background: linear-gradient(145deg, #2c2c3e 0%, #1e1e2f 100%);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    .op-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(212, 175, 55, 0.3);
      border-color: #d4af37;
    }

    .op-btn:active {
      transform: translateY(0);
    }

    .op-btn.active {
      background: linear-gradient(145deg, #8b7355 0%, #6b5d4f 100%);
      border-color: #d4af37;
      box-shadow: 
        0 4px 12px rgba(212, 175, 55, 0.4),
        inset 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
    }

    .equals-btn {
      background: linear-gradient(145deg, #2d5016 0%, #1e3610 100%);
      border-color: #4a7c29;
      color: #a8d08d;
    }

    .equals-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(74, 124, 41, 0.4);
      border-color: #a8d08d;
    }

    .clear-btn {
      background: linear-gradient(145deg, #5c1a1a 0%, #3d1010 100%);
      border-color: #8b3a3a;
      color: #e8b4b4;
    }

    .clear-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(139, 58, 58, 0.4);
      border-color: #e8b4b4;
    }

    .history {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 2px solid #8b7355;
    }

    .history-title {
      color: #d4af37;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    .history-list {
      max-height: 150px;
      overflow-y: auto;
    }

    .history-list::-webkit-scrollbar {
      width: 8px;
    }

    .history-list::-webkit-scrollbar-track {
      background: #1a1a2e;
      border-radius: 4px;
    }

    .history-list::-webkit-scrollbar-thumb {
      background: #8b7355;
      border-radius: 4px;
    }

    .history-item {
      background: linear-gradient(145deg, #1a1a2e 0%, #0f0f1a 100%);
      border: 1px solid #8b7355;
      padding: 0.625rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #8b7355;
      transition: all 0.2s ease;
      cursor: pointer;
      font-family: 'Courier New', monospace;
    }

    .history-item:hover {
      border-color: #d4af37;
      color: #d4af37;
      transform: translateX(4px);
      box-shadow: 0 2px 8px rgba(212, 175, 55, 0.2);
    }

    .error-message {
      color: #e8b4b4;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    @media (max-width: 480px) {
      .calculator {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
        letter-spacing: 2px;
      }

      .result {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>⚔ Calculator ⚔</h1>
    <div class="subtitle">Of Thrones</div>
    
    <div class="display">
      <div class="expression" id="expression"></div>
      <div class="result" id="result">0</div>
    </div>

    <div class="input-group">
      <input type="number" id="numA" placeholder="Number A" step="any">
      <input type="number" id="numB" placeholder="Number B" step="any">
    </div>

    <div class="operations">
      <button class="op-btn" data-op="add">+</button>
      <button class="op-btn" data-op="sub">−</button>
      <button class="op-btn" data-op="mul">×</button>
      <button class="op-btn" data-op="div">÷</button>
    </div>

    <div class="action-buttons">
      <button class="equals-btn" id="calculate">Calculate</button>
      <button class="clear-btn" id="clear">Clear</button>
    </div>

    <div class="error-message" id="error"></div>

    <div class="history">
      <div class="history-title">⚜ Recent Calculations ⚜</div>
      <div class="history-list" id="history"></div>
    </div>
  </div>

  <script>
    let currentOp = 'add';
    let history = [];

    const opSymbols = {
      add: '+',
      sub: '−',
      mul: '×',
      div: '÷'
    };

    const numAInput = document.getElementById('numA');
    const numBInput = document.getElementById('numB');
    const expressionEl = document.getElementById('expression');
    const resultEl = document.getElementById('result');
    const errorEl = document.getElementById('error');
    const historyEl = document.getElementById('history');
    const opButtons = document.querySelectorAll('.op-btn');
    const calculateBtn = document.getElementById('calculate');
    const clearBtn = document.getElementById('clear');

    opButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        opButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentOp = btn.dataset.op;
        updateExpression();
      });
    });

    opButtons[0].classList.add('active');

    function updateExpression() {
      const a = numAInput.value || '0';
      const b = numBInput.value || '0';
      expressionEl.textContent = `${a} ${opSymbols[currentOp]} ${b}`;
    }

    numAInput.addEventListener('input', updateExpression);
    numBInput.addEventListener('input', updateExpression);

    function calculate() {
      errorEl.textContent = '';
      const a = parseFloat(numAInput.value);
      const b = parseFloat(numBInput.value);

      if (isNaN(a) || isNaN(b)) {
        errorEl.textContent = 'Please enter valid numbers';
        return;
      }

      let result;
      switch(currentOp) {
        case 'add':
          result = a + b;
          break;
        case 'sub':
          result = a - b;
          break;
        case 'mul':
          result = a * b;
          break;
        case 'div':
          if (b === 0) {
            errorEl.textContent = 'Cannot divide by zero';
            return;
          }
          result = a / b;
          break;
      }

      result = Math.round(result * 100000000) / 100000000;
      resultEl.textContent = result;

      const calculation = `${a} ${opSymbols[currentOp]} ${b} = ${result}`;
      addToHistory(calculation);
    }

    function addToHistory(calc) {
      history.unshift(calc);
      if (history.length > 5) history.pop();
      
      historyEl.innerHTML = history.map(item => 
        `<div class="history-item">${item}</div>`
      ).join('');
    }

    function clear() {
      numAInput.value = '';
      numBInput.value = '';
      resultEl.textContent = '0';
      expressionEl.textContent = '';
      errorEl.textContent = '';
      opButtons.forEach(b => b.classList.remove('active'));
      opButtons[0].classList.add('active');
      currentOp = 'add';
    }

    calculateBtn.addEventListener('click', calculate);
    clearBtn.addEventListener('click', clear);

    numAInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') calculate();
    });

    numBInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') calculate();
    });

    updateExpression();
  </script>
</body>
</html>
